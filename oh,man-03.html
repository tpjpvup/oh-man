<!DOCTYPE html>

    <style>
    section{
            max-width: 1200px;
            margin: auto;
            font-family: 'Noto Sans', '微軟正黑體', sans-serif;
    }


    .header{
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            top: 20px;           
    }

    .header-nav a{
            color: #ab7738;
            font-size: 18px;
            text-decoration: none;
            padding: 0 25px;      
    }
    .member{ 
            display: flex;           
    }

    .member img{
            width: 70%;
            vertical-align: top;    
    }
    .logo img{
            width: 70%;
            vertical-align: top;
    }
     /* ----------------------------------------- */
    
    .cont-title h1{
        color: #ab7738;
        font-size: 36px;
        font-weight: 600;
        text-align: center;
        margin: 100px 0 50px 0;
    }

    .cont-nav {
        margin: auto;
        text-align: center;
        margin: 50px 0 100px 0;
    }



    .cont-nav a{
        color: #ab7738;
        font-size: 24px;
        text-decoration: none;
        border-bottom: 2px #ab7738 solid;
        padding: 0 5px 5px 5px;
        margin: 0 50px;
    }
    


     .cont-top{
        display: flex;
        margin: auto;            
    }

    .cont-top-pic::after{
        content: '';
        font-size: 30px;
        text-align: center;
        background-color:rgba(163, 115, 36, 0.2);
        width: 680px;
        height: 180px;
        position: absolute;
        right: -800px;
        bottom: -120px;
        z-index: 2;
    }

    
    
    .cont-top-pic{
         position: relative;
    }

    .cont-top img{
            width: 95%;
    }

    .cont-top-txt{
        font-size: 26px;
        color: #7a7a7a;
        line-height: 70px;
        padding: 0 30px 0 0;
        margin: auto;
        display: flex;
        flex-direction: column;
        -webkit-writing-mode: vertical-rl;
        writing-mode: vertical-rl;             
        font-family: 'Noto Serif TC', serif;
    }
    .cont-top-txt h2{
        font-size: 32px;
        font-weight: 600;
        margin-bottom: 180px;
    }

    .cont-top-txt p{
        font-size: 22px;
        font-weight: 400;
        margin-top: 180px;
    }
        


    /* ----------------------------------------- */

    footer{
            border-top: #ab7738 1.5px solid;
            margin-top: 150px;
    }



    .footer-content{
            width: 1000px;
            margin: auto;
            margin-top: 20px;
            margin-bottom: 120px;
            font-size: 24px;
            color: #ab7738;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
    }


    .footer-row{
            display: flex;            
    }


    .soc-media{
            display:flex;
    }

    .soc-media img{
            width: 70%;
    }

    .info{
            margin: 0 100px 0 0;
    }

   
 

    .info ul{
            list-style: none;
    }

    .info a{
            color: #caae88;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 16px;
            text-decoration: none;
            
    }
    .about ul{
            list-style: none;
    }

    .about a{
            color: #caae88;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 16px;
            text-decoration: none;
    }

    </style>
